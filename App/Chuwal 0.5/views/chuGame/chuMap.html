{{extend 'chuTemplate.html'}}

{{block body}}
<head>
  <link rel="icon" href="{{=URL('static','images/ChuwalFanIco.png')}}">
</head>
<style>

  .button {
    background-color: #BC9059;
    border: none;
    color: white;
    padding: 5px 14px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 12px;
} 
</style>
<div class="col-md-offset-2 col-xs-offset-1 col-xs-10 col-md-8 vcenter">
  <div class="row">
    <center class="container one" style="border-radius: 10px; background-color:#F6E490; width:100%;">
      <h4 style="text-decoration-color:#B37E44;">Mapa</h4>
      <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
      <script src="{{=URL('static','js/gmaps.js')}}"></script>
      <div id="map" style="height:500px; width:800px" width="50%" height="50%" class="one"></div>
      <script>
        /* Inicializacion del mapa */
        $(document).ready(function(){
          map = new GMaps({
            div: '#map',
            lat: -27.450906,
            lng: -58.986579,
            maxZoom:17,
            minZoom:17,
            disableDefaultUI:true,
            streetViewControl: false,
          });
          
          /* Estilo del mapa */
          var styles = [
            {
              featureType: "road.arterial",
              elementType: "geometry",
              stylers: [
                { hue: "#F3BA5D" },
                { saturation: 50 }
              ]
            },
            {
              featureType: "poi",
              elementType: "labels",
              stylers: [
                { visibility: "off" }
              ]
            }
          ];
          map.setOptions({styles: styles});
          
          /* Posiciona los marcadores */
          $.getJSON('{{=URL('chuGame','getMarkers')}}', function(data){
            map.addMarkers(data);
          });
        });
      </script>
      </br>
      <button class="button" width=20 height=52>
        <a href="{{=URL('chuGame','chuList')}}" style="color:white;">Esculturas</a>
      </button>
    </center>
  </div>
</div>
{{end}}
