{{extend 'chuTemplate.html'}}

{{block body}}
<center>
  <div class="container"></div>
    
  <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
  <script src="{{=URL('static','js/gmaps.js')}}"></script>
  <div id="map" style="height:500px; width:500px" width="50%" height="50%"></div>
  <script>
    $(document).ready(function(){
      map = new GMaps({
        div: '#map',
        lat: -27.450906,
        lng: -58.986579,
        maxZoom:17,
        minZoom:17,
        streetViewControl: false,
      });
        
      $.getJSON('{{=URL('chuMap','getMarkers')}}', function(data){
        map.addMarkers(data);
      });

    });
  </script>
    
</center>
{{end}}
