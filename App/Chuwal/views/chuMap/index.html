{{extend 'chuTemplate.html'}}

{{block body}}
<center>

  <div class="container"></div>
    
  <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
  <script src="{{=URL('static','js/gmaps.js')}}"></script>
  
  <div id="map" style="height:500px; width:800px" width="50%" height="50%"></div>
  <div>
    <script>
      /* Inicializacion del mapa */
      $(document).ready(function(){
        map = new GMaps({
          div: '#map',
          lat: -27.450906,
          lng: -58.986579,
          maxZoom:17,
          minZoom:17,
          disableDefaultUI:true,
          streetViewControl: false,
        });


        /* Estilo del mapa */
        var styles = [
          {
            featureType: "road.arterial",
            elementType: "geometry",
            stylers: [
              { hue: "#F3BA5D" },
              { saturation: 50 }
            ]
          },
          {
            featureType: "poi",
            elementType: "labels",
            stylers: [
              { visibility: "off" }
            ]
          }
        ];
        map.setOptions({styles: styles});


        /* Posiciona los marcadores */
        $.getJSON('{{=URL('chuMap','getMarkers')}}', function(data){
          map.addMarkers(data);
        });
      });
    </script>
  </div>
  
</center>
{{end}}
