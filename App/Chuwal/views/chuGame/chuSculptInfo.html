{{extend 'chuTemplate.html'}}
 
{{block body}}
<html lang= "es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="{{=URL('static','css/chuInfoCss.css')}}"/>
</head>
<body>
<div class="conteiner-fluid">
  	<div class="col-md-offset-2 col-xs-offset-1 col-xs-10 col-md-8 vcenter">
    	<div class="row caja">
      		<div class="thumbnail borde">
        		<center  class="container one" style="border-radius: 5px; background-color:#F6E490; width:100%;">
            		<img  src="{{=sculp.fileImageURL}}" class="img-responsive" alt="Imagen responsive" width="250" height="250">
				
            
        			
          			<h3><b>{{=sculp.title}}</b></h3>
        		
        		
          			<h6 class="ppad">
            		<p><li><b>Localización:</b> {{=sculp.address}}</li>
		            <li><b>Año:</b> {{=sculp.yearCreate}}</li>
		            <li><b>Autor:</b> {{=sculp.author}}</li>
		            <li><b>Material:</b> {{=sculp.material}}</li>
		            <li><b>Origen:</b> {{=sculp.country}}</li></p>
          			</h6>
              		<button><a href="{{=URL('chuGame','chuMap')}}" class="btn btn-dafault">Ver en Mapa</a></button>
              		<br>
              		<br>
          		
            		<form class="btn btn-dafault" onclick="history.back()" style="background-color:transparent;">
              			<img src="{{=URL('static','images/atras.png')}}" width="80" height="30"/>
            		</form>
          		</center>
    		</div>
    	</div>
  	</div>
</div>
</body>
</html>
{{end}}
